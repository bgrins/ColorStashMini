<html>
<head><meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="styles.css">

<body class='ns'>
	<div class='head cf'>
        <a id='logo' href='http://briangrinstead.com/colorstash/'><h1>ColorStash Mini</h1></a>

        <div id='colorpicker-container'>   
            <input id='spec' />

            </div>
        </div>
    </div>
